<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactoryTwin AI - Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>FactoryTwin AI</h1>
                <p class="subtitle">Ask questions about your manufacturing data</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Section -->
            <div class="chat-section">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="welcome-icon">ðŸ‘‹</div>
                        <h2>Welcome to FactoryTwin AI</h2>
                        <p>Start by saying "hello" to begin the conversation!</p>
                        <div class="example-questions">
                            <button class="example-btn" onclick="askQuestion('hello')">
                                Say Hello
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Input Section -->
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="questionInput" 
                            class="question-input" 
                            placeholder="Ask a question about your data..."
                            onkeypress="handleKeyPress(event)"
                        >
                        <button id="sendButton" class="send-button" onclick="sendQuestion()">
                            <span class="send-icon">ðŸ“¤</span>
                            Send
                        </button>
                    </div>
                </div>
            </div>

            <!-- Visualization Section -->
            <div class="visualization-section" id="visualizationSection" style="display: none;">
                <div class="chart-container">
                    <canvas id="chartCanvas"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js?v=2"></script>
</body>
</html>
